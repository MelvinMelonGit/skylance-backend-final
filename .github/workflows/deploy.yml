name: Build and Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    permissions:
      actions: read
      security-events: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Run Semgrep SAST Scan (SARIF output SAST)
        run: |
          pip install semgrep
          semgrep --config auto --sarif > semgrep.sarif
    
      - name: Upload Semgrep SARIF results to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Semgrep SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

      - name: Run OWASP Dependency-Check (SCA)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "Skylance Backend"
          path: "."
          format: "ALL"
          out: "dependency-check-report"
        continue-on-error: true  # Don't fail the build

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

      - name: Set up Docker Buildx (for cross-platform builds)
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64 -t tallmelon/skylance-backend-final:latest --push .

      - name: Deploy to DigitalOcean via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /root
            docker pull tallmelon/skylance-backend-final:latest
            docker-compose down
            docker-compose up -d

      - name: Run OWASP ZAP Baseline Scan (DAST)
        run: |
          mkdir -p zap-temp
          docker run --rm -i \
            -v ${{ github.workspace }}/zap-temp:/zap/wrk:rw \
            --user root \
            zaproxy/zap-stable zap-baseline.py \
            -t "http://${{ secrets.DROPLET_IP }}:5035" \
            -r zap_baseline_report.html \
            -J zap_baseline_report.json \
            -T 10
        continue-on-error: true
    
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-temp/zap_baseline_report.html